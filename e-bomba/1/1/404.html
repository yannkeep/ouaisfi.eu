    <style>
        * {

        }

        body {

        .chat-message.bot {

        .avatar {

        button:disabled {

        .typing-indicator {

        .typing-indicator.active {

        .typing-indicator span {

<body>
    <div class="container">
        <div class="header">
            <div class="header-dot"></div>
            <div class="header-dot"></div>
            <div class="header-dot"></div>
            <div class="header-title">Support Technique Reynholm Industries</div>
        </div>
        
        <div class="error-display">
            <div class="error-code">404</div>
            <div class="error-message">Page non trouvée</div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="chat-message bot">
                <div class="avatar">IT</div>
                <div class="message-content">
                    Bonjour ! Service informatique, avez-vous essayé de l'éteindre et de le rallumer ?
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Tapez votre message...">
                <button onclick="sendMessage()" id="sendBtn">Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        const responses = {
            'bonjour': 'Bonjour ! Avez-vous vérifié que votre ordinateur est bien branché ?',
            'aide': 'Bien sûr ! Première question : est-ce que c\'est allumé ?',
            'bug': 'Ah, un bug ! Avez-vous essayé de fermer toutes les fenêtres et de redémarrer ?',
            'erreur': 'Une erreur 404 signifie que la page n\'existe pas. Un peu comme mon salaire décent.',
            'internet': 'L\'internet ? Vous voulez dire la boîte noire avec le bouton clignotant ?',
            'ordinateur': 'Est-ce que vous êtes sûr qu\'il est branché ? Non, je veux dire VRAIMENT sûr ?',
            'mot de passe': 'Essayez "mot de passe". Ou "123456". Ou appelez Roy, il adore ça.',
            'lent': 'C\'est lent ? Avez-vous essayé de souffler dans les ventilateurs ?',
            'default': [
                'Intéressant... Avez-vous essayé de redémarrer ?',
                'Hmm, je vois. Est-ce que le bouton est en position ON ?',
                'D\'accord. Pouvez-vous vérifier tous les câbles ?',
                'Je comprends. Avez-vous lu le manuel ?',
                'Fascinant. L\'avez-vous débranché et rebranché ?',
                'Je note. Est-ce que vous êtes sûr que c\'est branché ?',
                'Très bien. Avez-vous essayé de cliquer dessus ?'
            ]
        };

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            sendBtn.disabled = true;

            showTyping();
            
            setTimeout(() => {
                hideTyping();
                const response = getResponse(message);
                addMessage(response, 'bot');
                sendBtn.disabled = false;
            }, 1500 + Math.random() * 1000);
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'bot' ? 'IT' : 'U';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            for (let keyword in responses) {
                if (lowerMessage.includes(keyword)) {
                    return responses[keyword];
                }
            }
            
            const defaultResponses = responses.default;
            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }

        function showTyping() {
            const typing = document.createElement('div');
            typing.className = 'chat-message bot';
            typing.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'IT';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator active';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            typing.appendChild(avatar);
            typing.appendChild(indicator);
            chatContainer.appendChild(typing);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }
    </script>
